<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-grid">
        <div class="main-grid-flex">
            <div class="main-grid-item">
                <div class="profile-photo-box">
                    <img class="profile-photo" src="./profile.jpg" alt="profile-photo">
                </div>
            </div>
        </div>
        <div class="main-grid-flex">
            <div class="main-grid-item">
                <p class="name">Piyush <span class="second-name">Kant</span></p>
            </div>
        </div>
        <div class="main-grid-flex">
            <div class="main-grid-item">
                <p class="title"> I pledge to remain a student  <span class="subtitle">until my final breath</span></p>
            </div>
        </div>
        <div class="main-grid-flex">
            <div class="main-grid-item">
                <table>
                    <tr>
                        <th>Hobby</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td>Hobby 1</td>
                        <td class="hobby">Figuring Out</td>
                    </tr>
                    <tr>
                        <td>Hobby 2</td>
                        <td class="hobby">Still Figuring Out</td>
                    </tr>
                    <tr>
                        <td>Hobby 3</td>
                        <td class="hobby">I Told Your I'm Still Figuring Out</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
